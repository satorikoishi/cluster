apiVersion: v1
kind: Pod
metadata:
  name: management-pod
  labels:
    role: management
spec:
  restartPolicy: Never
  hostNetwork: true
  containers:
  - name: management-container
    image: jwkaguya/management
    env:
    - name: AWS_ACCESS_KEY_ID
      value: ACCESS_KEY_ID_DUMMY
    - name: AWS_SECRET_ACCESS_KEY
      value: SECRET_KEY_DUMMY
    - name: KOPS_STATE_STORE
      value: KOPS_BUCKET_DUMMY
    - name: HYDRO_CLUSTER_NAME
      value: CLUSTER_NAME
    - name: REPO_ORG
      value: satorikoishi
    - name: REPO_BRANCH
      value: master
    - name: ANNA_REPO_ORG
      value: satorikoishi
    - name: ANNA_REPO_BRANCH
      value: master
  nodeSelector:
    role: general
