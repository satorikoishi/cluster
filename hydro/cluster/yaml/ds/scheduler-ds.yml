apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scheduler-nodes
  labels:
    role: scheduler
spec:
  selector:
    matchLabels:
      role: scheduler
  template:
    metadata:
      labels:
        role: scheduler
    spec:
      nodeSelector:
        role: scheduler
      hostNetwork: true
      hostIPC: true
      containers:
      - name: scheduler-container
        image: hydroproject/cloudburst
        imagePullPolicy: Always
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: ROLE
          value: scheduler
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: POLICY
          value: locality
