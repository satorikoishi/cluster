apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: function-nodes
  labels:
    role: function
spec:
  selector:
    matchLabels:
      role: function
  template:
    metadata:
      labels:
        role: function
    spec:
      nodeSelector:
        role: function
      restartPolicy: Always
      volumes:
      - name: ipc
        hostPath:
          path: /tmp
      hostNetwork: true
      hostIPC: true
      containers:
      - name: function-1
        resources:
          limits:
            cpu: "2"
            memory: "2G"
        image: jwkaguya/cloudburst
        imagePullPolicy: Always
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: SCHED_IPS
          value: SCHED_IPS_DUMMY
        - name: THREAD_ID
          value: "0"
        - name: ROLE
          value: executor
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        volumeMounts:
        - mountPath: /requests
          name: ipc
      - name: function-2
        resources:
          limits:
            cpu: "2"
            memory: "2G"
        image: jwkaguya/cloudburst
        imagePullPolicy: Always
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: SCHED_IPS
          value: SCHED_IPS_DUMMY
        - name: THREAD_ID
          value: "1"
        - name: ROLE
          value: executor
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        volumeMounts:
        - mountPath: /requests
          name: ipc
      - name: function-3
        image: jwkaguya/cloudburst
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "2"
            memory: "2G"
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: SCHED_IPS
          value: SCHED_IPS_DUMMY
        - name: THREAD_ID
          value: "2"
        - name: ROLE
          value: executor
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        volumeMounts:
        - mountPath: /requests
          name: ipc
      - name: cache-container
        image: jwkaguya/anna-cache
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1
            memory: "8G"
        env:
        - name: ROUTE_ADDR
          value: ROUTE_ADDR_DUMMY
        - name: MGMT_IP
          value: MGMT_IP_DUMMY
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        volumeMounts:
        - mountPath: /requests
          name: ipc
