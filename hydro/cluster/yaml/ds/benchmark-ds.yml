apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: benchmark-nodes
  labels: 
    role: benchmark
spec:
  selector:
    matchLabels:
      role: benchmark
  template:
    metadata:
      labels:
        role: benchmark
    spec:
      nodeSelector:
        role: benchmark
      hostNetwork: true
      containers:
      - name: benchmark-1
        image: jwkaguya/cloudburst
        env: 
        - name: ROLE
          value: benchmark
        - name: FUNCTION_ADDR
          value: FUNCTION_ADDR_DUMMY
        - name: THREAD_ID
          value: "0"
        - name: MGMT_IP
          value: ""
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        - name: USER_STATE_IP
          value: USER_STATE_IP_DUMMY
        - name: USER_STATE_TYPE
          value: anna
      - name: benchmark-2
        image: jwkaguya/cloudburst
        env: 
        - name: ROLE
          value: benchmark
        - name: FUNCTION_ADDR
          value: FUNCTION_ADDR_DUMMY
        - name: THREAD_ID
          value: "1"
        - name: MGMT_IP
          value: ""
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        - name: USER_STATE_IP
          value: USER_STATE_IP_DUMMY
        - name: USER_STATE_TYPE
          value: anna
      - name: benchmark-3
        image: jwkaguya/cloudburst
        env: 
        - name: ROLE
          value: benchmark
        - name: FUNCTION_ADDR
          value: FUNCTION_ADDR_DUMMY
        - name: THREAD_ID
          value: "2"
        - name: MGMT_IP
          value: ""
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        - name: USER_STATE_IP
          value: USER_STATE_IP_DUMMY
        - name: USER_STATE_TYPE
          value: anna
      - name: benchmark-4
        image: jwkaguya/cloudburst
        env: 
        - name: ROLE
          value: benchmark
        - name: FUNCTION_ADDR
          value: FUNCTION_ADDR_DUMMY
        - name: THREAD_ID
          value: "3"
        - name: MGMT_IP
          value: ""
        - name: REPO_ORG
          value: satorikoishi
        - name: REPO_BRANCH
          value: master
        - name: ANNA_REPO_ORG
          value: satorikoishi
        - name: ANNA_REPO_BRANCH
          value: master
        - name: IFACE
          value: eno1
        - name: USER_STATE_IP
          value: USER_STATE_IP_DUMMY
        - name: USER_STATE_TYPE
          value: anna
