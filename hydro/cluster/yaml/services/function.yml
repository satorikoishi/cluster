apiVersion: v1
kind: Service
metadata:
  name: function-service
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    name: connect
  - port: 5001
    targetPort: 5001
    name: func-create
  - port: 5002
    targetPort: 5002
    name: func-call
  - port: 5003
    targetPort: 5003
    name: list
  - port: 5004
    targetPort: 5004
    name: dag-create
  - port: 5005
    targetPort: 5005
    name: dag-call
  - port: 5006
    targetPort: 5006
    name: dag-delete
  selector:
    role: scheduler
